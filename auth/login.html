<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DefiPatrol</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta name="theme-color" content="#ffffff">
    <script src="../assets/js/config.js"></script>
    <script src="../vendors/simplebar/simplebar.min.js"></script>
    <!-- Stylesheets-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="../vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link href="../assets/css/theme.min.css" rel="stylesheet">
    <link href="../assets/css/user.css" rel="stylesheet">
  </head>
  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container-fluid">
        <div class="row min-vh-100 flex-center g-0">
          <div class="col-lg-8 col-xxl-5 py-3 position-relative"><img class="bg-auth-circle-shape" src="../assets/img/icons/spot-illustrations/bg-shape.png" alt="" width="250"><img class="bg-auth-circle-shape-2" src="../assets/img/icons/spot-illustrations/shape-1.png" alt="" width="150">
            <div class="card overflow-hidden z-index-1">
              <div class="card-body p-0">
                <div class="row g-0 h-100">
                  <div class="col-md-5 text-center bg-card-gradient">
                    <div class="position-relative p-4 pt-md-5 light">
                      <div class="bg-holder bg-auth-card-shape" style="background-image:url(../assets/img/icons/spot-illustrations/half-circle.png);">
                      </div>
                      <!--/.bg-holder-->

                      <div class="z-index-1 position-relative">
                        <p class="link-light mb-4 font-sans-serif fs-4 d-inline-block fw-bolder">DefiPatrol</p>
                        <img src="../assets/img/icon.png" style="max-height: 200px;">
                      </div>
                    </div>
                    <div class="mt-3 mb-4 mt-md-4 mb-md-5 light">
                      <p class="text-white">Don't have an account?</p>
                      <a class="btn btn-outline-light" href="register.html">Get started!</a>
                      <p class="mb-0 mt-4 mt-md-5 fs--1 fw-semi-bold text-white opacity-75">Read our 
                        <a class="text-decoration-underline text-white" data-bs-toggle="modal" data-bs-target="#termsModal" href="#">terms</a> and 
                        <a class="text-decoration-underline text-white" data-bs-toggle="modal" data-bs-target="#policyModal" href="#">privacy policy </a></p>
                    </div>
                  </div>
                  <!-- Email Password -->
                  <div class="col-md-7 d-flex flex-center" id="email-password-card">
                    <div class="p-4 p-md-5 flex-grow-1">
                      <div class="row flex-between-center">
                        <div class="col-auto">
                          <h3>Account Login</h3>
                        </div>
                      </div>
                      <form id="login-form">
                        <div class="mb-3">
                          <label class="form-label" for="email">Email address</label>
                          <input class="form-control" id="email" name="email" type="email" required/>
                        </div>
                        <div class="mb-3">
                          <div class="d-flex justify-content-between">
                            <label class="form-label" for="password">Password</label>
                          </div>
                          <input class="form-control" id="password" name="password" type="password" required/>
                        </div>
                        <div class="row flex-between-center">
                          <div class="col-auto">
                            <div class="form-check mb-0">
                              <input class="form-check-input" type="checkbox" id="checkbox" checked="checked" />
                              <label class="form-check-label mb-0" for="checkbox">Remember me</label>
                            </div>
                          </div>
                          <div class="col-auto"><a class="fs--1" href="forgot-password.html">Forgot Password?</a></div>
                        </div>
                      </form>
                      <div class="mb-3">
                        <button class="btn btn-primary d-block w-100 mt-3" id="loginBtn">
                          Log in
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- Email Password Ends -->

                  <!-- TOTP -->
                  <div class="col-md-7 d-flex flex-center d-none" id="totp-card">
                    <div class="p-4 p-md-5 flex-grow-1">
                      <div class="row flex-between-center">
                        <div class="col-auto">
                          <h3>Dual-Factor Authentication</h3>
                        </div>
                      </div>
                      <form id="totp-form">
                        <div class="mb-3">
                          <label class="form-label" for="totp">Enter T-OTP</label>
                          <input class="form-control" id="totp" name="totp" type="text" required/>
                        </div>
                      </form>
                      <div class="mb-3">
                        <input class="btn btn-primary d-block w-100 mt-3" id="totpBtn" value="Verify OTP"/>
                      </div>
                    </div>
                  </div>                  
                  <!-- TOTP -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->


    <script>
      // Load Terms from dedicated HTML file
      fetch('terms.html')
      .then(res => res.text())
      .then(text => {
          let modal = document.getElementById('terms-modal-content');
          if (modal) modal.innerHTML = text;
      }).catch(e => {console.log(e)})

      // Load Policy from dedicated HTML file
      fetch('policy.html')
      .then(res => res.text())
      .then(text => {
          let modal = document.getElementById('policy-modal-content');
          if (modal) modal.innerHTML = text;
      }).catch(e => {console.log(e)})      
    </script>

    <!-- TnC Modal -->
    <div class="modal fade" id="termsModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document" style="max-width: 600px">
        <div class="modal-content position-relative" id="terms-modal-content">
          <!-- To be loaded from terms.html -->
        </div>
      </div>
    </div>
    <!-- TnC Modal Ends -->

    <!-- Policy Modal -->
    <div class="modal fade" id="policyModal" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document" style="max-width: 600px">
        <div class="modal-content" id="policy-modal-content">
          <!-- To be loaded from policy.html -->
        </div>
      </div>
    </div>
    <!-- Policy Modal Ends -->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="../vendors/popper/popper.min.js"></script>
    <script src="../vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../vendors/anchorjs/anchor.min.js"></script>
    <script src="../vendors/is/is.min.js"></script>
    <script src="../vendors/fontawesome/all.min.js"></script>
    <script src="../vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../vendors/list.js/list.min.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../vendors/swal.js"></script>
    
    <!-- Firebase -->
    <script src="../firebase/index.js" type="module"></script>
    <script src="../firebase/login.js" type="module"></script>
    <script src="../vendors/base32.js"></script>
    <script src="../vendors/sha.js"></script>
  </body>

</html>
